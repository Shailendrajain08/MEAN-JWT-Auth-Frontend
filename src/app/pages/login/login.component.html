<div class="lg:w-5/12 mt-2 p-10 shadow-xl mx-auto mb-5 rounded">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="registerForm" (ngSubmit)="login()" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input class="p-2 border border-gray-300 rounded" type="email" formControlName="email"
                placeholder="Email" />
            <span class="text-red-500" *ngIf="
          registerForm.hasError('required', 'email') &&
          registerForm.controls['email'].dirty
        ">*Email is Required</span>
            <span class="text-red-500" *ngIf="registerForm.hasError('email', 'email')">*Email Name is Invalid</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input class="p-2 border border-gray-300 rounded" type="password" formControlName="password"
                placeholder="Password" />
            <span class="text-red-500" *ngIf="
          registerForm.hasError('required', 'password') &&
          registerForm.controls['password'].dirty
        ">*Password is Required</span>
        </div>

        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" type="submit"
            class="bg-indigo-500 p-2 rounded mt-3 text-white">
            Login
        </button>
    </form>
    <div class="flex justify-between mt-5">
        <a class="text-indigo-600 ml-2 cursor-pointer" routerLink="/forget-password">Forget Password</a>
        <span>Don't Have Account?<a class="text-indigo-600 ml-2 cursor-pointer" routerLink="/register">Register Here</a></span>
    </div>
</div>
