<ng-container *ngIf="book">
    <div class="relative flex flex-col mt-6 text-gray-700 ml-12 bg-white shadow-md bg-clip-border rounded-xl w-96">
            <img [src]="book.image" alt="card-image" class="w-full h-72 object-contain" />
        <div class="p-6">
            <h5
                class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
                {{book.title}}
            </h5>
            <p class="block font-sans text-base antialiased font-light leading-relaxed text-inherit">
                <span class="details">{{book.details | truncate:[200]}}</span>
            </p>
            <p class="block font-sans text-base antialiased font-light leading-relaxed text-inherit">
               <b>Author: </b> {{book.author}}
            </p>
        </div>
        <div class="p-6 pt-0 flex justify-between">
            <a [href]="book.url" target="_blank" rel="noopener noreferrer" class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
                type="button">
                Read More Details
            </a>
            <div>
                <span class="font-bold">
                    <b>Price: </b>{{book.price |  currency:'INR':true }}
                </span>
            </div>
        </div>
    </div>
</ng-container>
